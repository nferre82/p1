<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ejercicio4.css">
    <title>Ejercicio4</title>
</head>
<body>
    <main>
        <h1>FECHA DE INSCRIPCION</h1>
        <form action="" method="get">
            <fieldset>
               <legend>Datos identificativos</legend>
                <label for="cod_sr">Código de suscripción:</label>
                <input type="text" name="cod_sr" size="10" value="INS-00123" readonly>
                <label for="nSoc">Nº Socio:</label>
                <input type="text" name="nSoc "value="123" size="10" disabled>
                <label for="user">Usuario:</label>
                <input type="text" name="user" maxlength="10">
                <label for="passw">Contraseña:</label>
                <input type="password" name="passw" maxlength="10">
                <label for="rePass">Repite Contraseña</label>
                <input type="text" name="rePass" maxlength="10">
                <label for="nomC">Nombre Completo:</label>
                <input type="text" name="nomC" size="30" maxlength="30" autofocus>
                <label for="dni">DNI:</label>
                <input type="text" name="dni" size="10" maxlength="8"> 
                <label for="letra">Letra:</label>
                <input type="text" name="letra" size="2" maxlength="1">
                <label for="dir">Dirección:</label>
                <input type="text" name="dir" size="30" maxlength="30">
                <label for="ciu">Ciudad:</label>
                <input type="text" name="ciu" size="15" maxlength="15">
                <label for="codP">Código Postal:</label>
                <input type="text" name="codP" size="5" maxlength="5">
                <label for="pais">País:</label>
                <input type="text" name="pais" size="7" value="Francia" disabled>
            </fieldset> 
           <fieldset>
             <legend>Datos Bancarios</legend>
             <input type="radio" name="radios" value="v">
             <label for="radios">Visa</label>
             <input type="radio" name="radios" value="m" checked>
             <label for="radios">Mastercard</label>
             <input type="radio" name="radios" value="ae">
             <label for="radios">American Express</label>
           </fieldset>
           <fieldset> 
               <legend>Aficiones</legend>
               <input type="checkbox" name="" id="" checked>
               <label for="">Leer</label>
               <input type="checkbox" name="" id="" checked>
               <label for="">Viajar</label>
               <input type="checkbox" name="" id="" checked>
               <label for="">Escuchar música</label>
               <input type="checkbox" name="" id="">
               <label for="">Deportes</label>
               <input type="checkbox" name="" id="">
               <label for="">Montaña</label>
               <input type="checkbox" name="" id="" checked>
               <label for="">Juegos de Estrategia</label>
               <label for="milista">Seleccionar: </label>
               <datalist id="informacion">
                <option value="123123123" label="Teléfono 1">
                <option value="456456456" label="Teléfono 2">
                </datalist>
            </fieldset>
           <fieldset>
            <legend>Enviar información</legend>
           </fieldset>
        </form>
    </main>
</body>
</html>
