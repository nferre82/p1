<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html> 
<head> 
<title>Numeros pares</title> 
 
</head> 
<body>
    <h1>Numeros pares entre 1 y 100</h1> 
    <script>
        for(var cont=1,nImpreso=2;nImpreso<=100;nImpreso+=2,cont++){
            document.write(nImpreso+",");
            if(cont%5==0){
                document.write("<br>");
            }
        }  
    </script>
</body> 
</html>
