<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html> 
<head> 
<title>Numeros pares</title> 
 
</head> 
<body>
    <h1>Numeros pares entre 1 y 100</h1> 
    <script>
        var cont=1;
        var nImpreso=1;
        while(cont<=100){
            document.write(nImpreso+",");
            if(cont%10==0){
                document.write("<br>");
            }
            cont++;
            nImpreso+=cont;
        } 
    </script>
</body> 
</html>
