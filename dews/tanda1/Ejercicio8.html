<html> 
<head> 
<title>Numeros pares</title> 
 
</head> 
<body>
    <h1>Sumatorio Impar</h1> 
    <script>
        var n=prompt("Introduce un numero");
        var copyN=n;
        var factorial=1;
        while(copyN>0){
            factorial*=copyN;
            copyN--;
        }
        alert("El factorial de "+n+" es: "+ factorial);
    </script>
</body> 
</html>
