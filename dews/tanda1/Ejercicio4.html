<html> 
<head> 
<title>Sumatorios</title> 
 
</head> 
<body>
    <h1>Sumatorios</h1> 
    <script>
        for(var cont=1,nImpreso=1;cont<=100;cont++,nImpreso+=cont){
            document.write(nImpreso+",");
            if(cont%10==0){
                document.write("<br>");
            }
        }  
    </script>
</body> 
</html>
