<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4</title>
    <script type="text/javascript">
        function copia() {
            var elemento = document.getElementById("1").value;
            document.getElementById("2").value=elemento;
        }
    </script>
</head>
<body>
    <h1>COPIAR TEXTO</h1>
        <input type="text" id="1">
        <input type="text" id="2">
        <button onclick=copia()>Copiar el texto a la derecha</button>
</body>
</html>
