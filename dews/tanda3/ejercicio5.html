<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio5</title>
    <style>
        h1{
            text-align: center;
        }
        table{
            margin: 0 auto; 
        }
        input{
            width:100%;
            border: none;
            color: black;
        }
        td
        {
            border: 2px solid;
            padding: 0%;
        }
        td:first-child{
            padding: auto;
        }
       td>button{
            width: 100%;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
    </style>
    <script>
      function calcular(valor){
        elemento=document.getElementById("texto");
            if(elemento.value==" "||elemento.value==""){
                if(valor>=0&&valor<=9){
                    elemento.value="";
                    elemento.value+=valor;
                }
            }else{
               if(valor=="C"){
                    elemento.value="";
                }else if(valor=="="){
                    var sizeEle=elemento.value.length;
                    if(!esOperacional(elemento.value[sizeEle-1])){
                        elemento.value=eval(elemento.value);
                    } 
                }else if(esOperacional(valor)){
                    var sizeEle=elemento.value.length;
                    if(elemento.value!='Infinity'&&elemento.value!=('-Infinity')){
                        if(!esOperacional(elemento.value[sizeEle-1])){
                            elemento.value+=valor;
                        }else{
                            var chaReplace=elemento.value[sizeEle-1];
                            var str=elemento.value;
                            var valueCambiado=str.replace(/.$/,valor);
                            elemento.value=valueCambiado;
                        }
                    }
                }else{
                    if(elemento.value!='Infinity'&&elemento.value!=('-Infinity')){
                        elemento.value+=""+valor;
                    }
                    
                }
            }
            
        }
        function esOperacional(valor){
            if(valor=="+"){
                return true;
            }else if(valor=="-"){
                return true;
            }else if(valor=="*"){
                return true;
            }else if(valor=="/"){
                return true;
            }else{
                return false;
            }
        }
    </script>
</head>
<body>
    <h1>CALCULADORA</h1>
        <table>
            <tr>
                <td colspan="4"><input id="texto" type="text" maxlength="10" readonly></td>
            </tr>
            <tr>
                <td><button onclick="calcular(1)" id="1" >1</button></td>
                <td><button onclick="calcular(2)" id="2" >2</button></td>
                <td><button onclick="calcular(3)" id="3" >3</button></td>
                <td><button onclick="calcular('C')" id="C" >C</button></td>
            </tr>
            <tr>
                <td><button onclick="calcular(4)" id="4" >4</button></td>
                <td><button onclick="calcular(5)" id="5" >5</button></td>
                <td><button onclick="calcular(6)" id="6" >6</button></td>
                <td><button onclick="calcular('+')" id="+" >+</button></td>
            </tr>
            <tr>
                <td><button onclick="calcular(7)" id="7" >7</button></td>
                <td><button onclick="calcular(8)" id="8" >8</button></td>
                <td><button onclick="calcular(9)" id="9" >9</button></td>
                <td><button onclick="calcular('-')" id="-" >-</button></td>
            </tr>
            <tr>
                <td><button onclick="calcular(0)" id="0" >0</button></td>
                <td><button onclick="calcular('/')" id="/" >/</button></td>
                <td><button onclick="calcular('=')" id="=" >=</button></td>
                <td><button onclick="calcular('*')" id="*" >*</button></td>
            </tr>
        </table>
</body>
</html>
